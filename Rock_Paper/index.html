<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Permanent+Marker" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
    <script src="includesJs/JSobjects.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="ngDirectives/animationOnChange.js" type="text/javascript"></script>
    <script src="ngDirectives/modal.js" type="text/javascript"></script>
    <script src="njConrollers/mainCtrl.js" type="text/javascript"></script>

</head>
<body ng-controller="mainCtrl">
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="scoreBoard">
            <h2>Score Board</h2>
            <ul>
                <li class="scoreBoardLi">
                    <div id="userResult">
                        <h4>Your Score</h4>
                        <span id="uScore" animate-on-change='userScore'>{{userScore}}</span>
                    </div>
                </li>
                <li class="scoreBoardLi">
                    <div id="computerResult">
                        <h4>The Computer's Score</h4>
                        <span id="cScore" animate-on-change='computerScore'>{{computerScore}}</span>
                    </div>
                </li>
            </ul>
        </div>
        <ul id="scoreBoardGuesses">
            <li class="resultLi">
                <div id="userGuess">
                    <h4>You Guessed</h4>
                    <p animate-on-change='userGuess'>
                        <image class="imageSelection" ng-src={{userGuess}} />
                    </p>
                </div>
            </li>
            <li class="resultLi">
                <div id="randomNum">
                    <h4>The Computer Guessed</h4>
                    <p animate-on-change='randomNum'>
                        <image class="imageSelection" ng-src={{computerGuess}} />
                    </p>
                </div>
            </li>
        </ul>
        <div id="guessingForm">
            <h3>Click to select</h3>
            <ul>
                <li class="images" ng-repeat="selection in selectionsArray track by $index">
                    <image class="imageSelection" ng-src={{selection}} ng-disabled="modalShown" ng-click="modalShown || guess($index)" />
                </li>
            </ul>
        </div>
            <modal show='modalShown'>
                <h4 class="winner">
                You {{whoWon}}
            </h4>
                <ul>
                    <li class="scoreBoardLi">
                        <div id="userResult">
                            <h5>You</h5>
                            <span id="uScore">{{finaleUserScore}}</span>
                        </div>
                    </li>
                    <li class="scoreBoardLi">
                        <div id="computerResult">
                            <h5>The Computer</h5>
                            <span id="cScore">{{finaleComputerScore}}</span>
                        </div>
                    </li>
                </ul>
            </modal>
    </div>
</body>
</html>
